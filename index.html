<!DOCTYdivE html>
<html>
  <head>
    <title> Star Wars RPG Game </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="grid-container">
        <!-- Title -->
        <div id="title"> Star Wars RPG! </div>
        <!-- Row of characters -->
        <div class="charSelect" style="display: grid;">
          <div class="direction"> Choose your Fighter </div>
          <!-- Each box that contains a character -->
          <div id="obi" class="choose">
            <div> Obi-Wan Kenobi </div>
              <img src="assets/images/Obi-wan.png" alt="Obi-Wan Kenobi" id="obi-img">
            <div> HP: 120  </div>
          </div>

          <div id="luke" class="choose">
            <div> Luke Skywalker </div>
            <img src="assets/images/Luke.jpg" alt="Luke Skywalker" id="luke-img">
            <div> HP: 100 </div>
          </div>

          <div id="sid" class="choose">
            <div> Darth Sidious </div>
            <img src="assets/images/Darth_Sidious.jpg" alt="Darth Sidious" id="sid-img">
            <div> HP: 150 </div>
          </div>

          <div id="maul" class="choose">
            <div> Darth Maul </div>
            <img src="assets/images/Darth_Maul.png" alt="Darth Maul" id="maul-img">
            <div> HP: 110 </div>
          </div>
        </div>

        <div class="arena" id="showHide" style="display: none">
          <!-- Show your character -->
          <div class="you">
            <h2> Your Character </h2>
            <progress id="userHealth" value="100" max="100"></progress>

            <img id="user" src="assets/images/starwars-loader.gif">
          </div>

          <!-- Fighting Against -->
          <div class="defender">
            <h2> Defender </h2>
            <progress id="enemyHealth" value="100" max="100"> Hi</progress>

            <img id="defender" src="assets/images/starwars-loader.gif">
          </div>

          <!-- Attack! -->
          <div class=fight>
            <button type="button"> Use the Force </button>
          </div>

          <!-- Enemies -->
          <div class="enemiesLeft">
            <h2> Enemies </h2>

              <div class="ready" id="enemy1"> 
              </div>

              <div class="ready" id="enemy2"> 
              </div>

              <div class="ready" id="enemy3"> 
              </div>
          </div>
  
          </div>

          
        </div>
      </div>

    </div>
  </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>

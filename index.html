<!DOCTYdivE html>
<html>
  <head>
    <title> Star Wars RPG Game </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="grid-container">
        <!-- Title -->
        <div id="title"> Star Wars RPG! </div>
        <!-- Row of characters -->
        <div class="charSelect">
          <div class="direction"> Choose your Fighter </div>
          <!-- Each box that contains a character -->
          <div id="obi">
            <div> Obi-Wan Kenobi </div>
            <img src="assets/images/Obi-wan.png" alt="Obi-Wan Kenobi" id="obi">
            <div> 120 </div>
          </div>

          <div id="luke">
            <div> Luke Skywalker </div>
            <img src="assets/images/Luke.jpg" alt="Luke Skywalker" id="luke">
            <div> 100 </div>
          </div>

          <div id="sid">
            <div> Darth Sidious </div>
            <img src="assets/images/Darth_Sidious.jpg" alt="Darth Sidious" id="sid">
            <div> 150 </div>
          </div>

          <div id="maul">
            <div> Darth Maul </div>
            <img src="assets/images/Darth_Maul.png" alt="Darth Maul" id="maul">
            <div> 110 </div>
          </div>
        </div>

        <div class="arena">
          <!-- Show your character -->
          <div class="you">
            <h2> Your Character </h2>
            <progress id="health" value="100" max="100"></progress>

            <div> Fighter </div>
            <img src="#" id="fighter">
          </div>

          <!-- Fighting Against -->
          <div class="defender">
            <h2> Defender </h2>
            <progress id="health" value="100" max="100"> Hi</progress>

            <div> Fighter </div>
            <img src="#" id="fighter">
          </div>

          <!-- Attack! -->
          <div class=fight>
            <h2> Fight Section </h2>
            <button type="button"> Use the Force </button>
          </div>

          <!-- Enemies -->
          <div class="enemiesLeft">
            <h2> Enemies Available To Attack </h2>

              <div id="one"> 
                <p> Enemy 1 </p>
                <img src="#" id="toFight">
              </div>

              <div id="two"> 
                <p> Enemy 2 </p>
                <img src="#" id="toFight">
              </div>

              <div id="three"> 
                <p> Enemy 3 </p>
                <img src="#" id="toFight">
              </div>
          </div>
  
          </div>

          
        </div>
      </div>

    </div>
  </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>

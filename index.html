<!DOCTYPE html>
<html>
  <head>
    <title> Star Wars RPG Game </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <!-- Title -->
      <h1> Star Wars RPG! </h1>
      <!-- Row of characters -->
      <div class="characters">
        <!-- Each box that contains a character -->
        <div class="select">
          <p> Obi-Wan Kenobi </p>
          <img src="assets/images/Obi-wan.png" alt="Obi-Wan Kenobi" id="obi">
          <p> 120 </p>
        </div>

        <div class="select">
          <p> Luke Skywalker </p>
          <img src="assets/images/Luke.jpg" alt="Luke Skywalker" id="luke">
          <p> 100 </p>
        </div>

        <div class="select">
          <p> Darth Sidious </p>
          <img src="assets/images/Darth_Sidious.jpg" alt="Darth Sidious" id="sid">
          <p> 150 </p>
        </div>

        <div class="select">
          <p> Darth Maul </p>
          <img src="assets/images/Darth_Maul.png" alt="Darth Maul" id="maul">
          <p> 110 </p>
        </div>
      </div>

      <!-- Show your character -->
      <h2> Your Character </h2>
      <div class="you">

      </div>

      <!-- Enemies -->
      <h2> Enemies Available To Attack </h2>
      <div class="enemies">

      </div>

      <!-- Attack! -->
      <h2> Fight Section </h2>
      <button type="button"> Use the Force </button>

      <!-- Fighting Against -->
      <h2> Defender </h2>
      <div class="Defender">

      </div>

    </div>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
